<div class="container" *ngIf="(photo$ | async) as photo">
  <div class="row">

    <div class="col">
      <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
    </div>

    <div class="col-md-4">
      <app-photo-comments [photoId]="photoId"></app-photo-comments>
    </div>

  </div>
</div>
