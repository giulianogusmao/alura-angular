<div class="container" *ngIf="(photo$ | async) as photo">
  <div class="row">

    <div class="col">
      <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
    </div>

    <div class="col-md-4">
      <small>
        <p class="text-left break-word">{{ photo.description }}</p>
        <div class="text-left mb-4">

          <span showIfLogged>
            <button class="btn btn-sm btn-light rounded-circle" (click)="like(photo)">
              <i class="fa fa-heart-o fa-2x"></i>
            </button>
            {{ photo.likes }}
          </span>

          <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}

          <button photoOwnerOnly [ownedPhoto]="photo" class="btn btn-sm pull-right btn-light rounded-circle">
            <i (click)="remove()" class="fa fa-trash-o fa-2x"></i>
          </button>
        </div>
      </small>

      <hr>
      <app-photo-comments [photoId]="photoId" *ngIf="photo.allowComments; else warningComments"></app-photo-comments>

      <ng-template #warningComments>
        <p>User has disabled comments for this photo</p>
      </ng-template>
    </div>

  </div>
</div>
